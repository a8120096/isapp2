<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();
        $().ready(function () {
            doInsert();
            setInterval(judgeStart, 2000);
        });



        async function doInsert() {
            var me = await osql.getMe();
            console.log(me);
            var playerid = me.studentid;
            var name = me.fname;

            var sql = `insert ignore into Player (id, name) values("${playerid}", "${name}");`;
            var objects = await osql.connect(sql);
            console.log(objects);

            // document.getElementById('result').innerHTML = 'OK';
        }

        function buttonPressed() {
            start();
        }

        async function start() {
            var sql = `insert into Game (turn) values(1);`;
            var objects = await osql.connect(sql);
        }

        async function judgeStart() {
            var sql = `select turn from Game;`;
            var getTurn = await osql.connect(sql);
            console.log(getTurn);
            if (getTurn == 1) {
                location.href = 'game.html';
            }
        }



    </script>

    <title>Document</title>
</head>

<body>
    <div class="contents">
        <p>グループメンバーの参加を待っています</p>
        <button onclick="buttonPressed()">開始</button>
        <p class="result"></p>
    </div>

</body>

</html>
