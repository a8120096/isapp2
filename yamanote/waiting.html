<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>
    <script src="yamanote.js"></script>

    <script>
        osql.requireLogin();
        $().ready(function () {
            doInsert();
            // setInterval(judgeStart, 2000);
        });

        async function doInsert() {
            var me = await osql.getMe();
            console.log(me);
            var playerid = me.studentid;
            var name = me.fname;
            var sql = `insert ignore into Player (id, name) values("${playerid}", "${name}");`;
            var objects = await osql.connect(sql);
            console.log(objects);
            // Gameテーブルからplayernumberを取得
            var sql = `select playernumber from Game where id = 1;`;
            var objects = await osql.connect(sql);
            console.log(objects);
            var playernumber = Number(objects[0].playernumber) + 1;

            var sql = `select * from PlayerGame where playerid = "${playerid}" and gameid = 1;`;
            var objects = await osql.connect(sql);

            if (objects.length <= 0) {
                // PlayerGameにplayeridとplayernumberを挿入
                var sql = `insert into PlayerGame values("${playerid}", 1, "${playernumber}");`;
                var objects = await osql.connect(sql);

                var sql = `update Game set playernumber = "${playernumber}" where id = 1;`;
                var objects = await osql.connect(sql);
                // document.getElementById('result').innerHTML = 'OK';
            }
        }
        async function startGame() {
            var sql = `update Game set turn = 1 where id = 1;`;
            var objects = await osql.connect(sql);
            location.href = 'game.html';
        }

        async function createGame() {
            var sql = `insert into Game (turn) values(0);`;
            var objects = await osql.connect(sql);
            // showGame();
        }

        async function showGame() {
            var sql = `select id from Game;`;
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<tr>';
                html = html + '<td>' + object.id + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            // document.getElementById('result').innerHTML = html;
        }

        async function judgeStart() {
            var sql = `select turn from Game where id = 1`;
            var objects = await osql.connect(sql);
            console.log(objects);
            if (Number(objects[0].turn) == 1) {
                location.href = 'game.html';
            }
        }

    </script>

    <title>Document</title>
</head>

<body>

        <button onclick="createGame()">create game</button>
