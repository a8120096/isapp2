    <script>
        osql.requireLogin();
        $().ready(function () {

        async function test() {

        }
        async function doInsert() {

            // var username = document.getElementById('tf3').value;

            var sql = `select * Player (id, name);`;
            var objects = await osql.connect(sql);
            console.log(objects);

            document.getElementById('result').innerHTML = 'OK';
        }
    </script>

    <title>Document</title>
</head>

<body>
