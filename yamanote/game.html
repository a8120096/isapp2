<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>
    <script src="yamanote.js"></script>

    <script>
        $().ready(function () {
            doSelect();
            setInterval(doSelect, 2000);
        });

        function buttonPressed() {
            doInsert();
        }

        async function doInsert() {
            var userid = osql.getParam('userid');
            document.getElementById('tf1').value = userid;
            var tweet = document.getElementById('tf2').value;
            // sqlを変える
            var sql = `insert into Tweets (name, tweet, time) values("${userid}", "${tweet}", now());`;
            var objects = await osql.connect(sql);
            document.getElementById('result').innerHTML = "tweetしました";
            document.getElementById('tf2').value = "";
        }

        async function doSelect() {
            var userid = osql.getParam('userid');
            document.getElementById('tf1').value = userid;
            var sql = 'select * from Tweets order by time desc limit 20';
            // 検索
            // var word = document.getElementById('word').value;
            // var sql = `select * from Tweets where tweet like "%${word}%";`;

            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<tr>';
                html = html + '<td>' + '<a href="userhome.html?toid=' + object.name + '&fromid=' + userid + '">' + object.name + '</a>' + '</td>';
                html = html + '<td>' + object.tweet + '</td>';
                html = html + '<td>' + object.time + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('tweetresult').innerHTML = html;
        }
    </script>

</head>

<body>
    <h1>山手線ゲーム</h1>
    <br>
    ユーザ:<input id="tf1" value="" type="textfield">
    <br>
    用語:<input id="tf2" type="textfield">
    <button onclick="buttonPressed()">送信</button>
    <hr>
    <p id="result"></p>
    <p id="tweetresult">xxxx</p>
</body>

</html>
