<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();
        $().ready(function () {
            getProfile();
            showGame();
            // setInterval(showGame, 2000)
        });

        async function getProfile() {
            var me = await osql.getMe();
            document.getElementById('user_name').innerHTML = me.fname;
            console.log(me);
        }

        async function createGame() {
            var finishnum = document.getElementById('finish_num').value;
            console.log(finishnum);
            var sql = `insert into Games (turn, finishnum, playernum) values(0, ${finishnum}, 0);`;
            var objects = await osql.connect(sql);
            // showGame();
        }

        async function showGame() {
            var sql = `select id from Games;`;
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<tr>';
                html = html + '<td>' + object.id + '</td>';
                html = html + '<td><a href="waiting.html?gameid=' + object.id + '">入室</a></td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('result').innerHTML = html;
        }
    </script>

    <title>Document</title>
</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome"></p>
    <p id="user_name"></p>
    <hr>
    <input id="finish_num" type="text">終了数値を入力して、create gameボタンを押してください。
    <br>
    <button onclick="createGame()">create game</button>
    <br>
    <p id="result"></p>
    <p id="show-game"></p>
</body>

</html>
