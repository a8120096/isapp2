<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();
        $().ready(function () {
            getProfile();
            setInterval(showGame, 2000)
        });

        async function getProfile() {
            var me = await osql.getMe();
            document.getElementById('user_name').innerHTML = `ようこそ ${me.fname} さん`;
            console.log(me);
        }

        async function createGame() {
            var finishnum = document.getElementById('finish_num').value;
            console.log(finishnum);
            var sql = `insert into Games (turn, finishnum, playernum, sumnum) values(0, ${finishnum}, 0, 0);`;
            var objects = await osql.connect(sql);
            showGame();
        }

        async function showGame() {
            var sql = `select id from Games;`;

            // select * from Games inner join G_P on G_P.gameid = Games.id inner join Players on Players.playerid = G_P.playerid
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1" style="border-collapse: collapse;">';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<tr>';
                html = html + '<td>' + object.id + '</td>';
                html = html + '<td><a href="waiting.html?gameid=' + object.id + '">入室</a></td>';
                var sql2 = `select * from Games inner join G_P on G_P.gameid = Games.id inner join Players on Players.playerid = G_P.playerid where id = ${object.id};`;
                var objects2 = await osql.connect(sql2);
                // console.log(objects2.length);
                for (var j = 0; j < objects2.length; j++) {
                    var object2 = objects2[j];
                    // console.log(object2);
                    html = html + '<td>' + object2.name + '</td>';
                }
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('result').innerHTML = html;
        }
    </script>

    <title>Document</title>
</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome"></p>
    <p id="user_name"></p>
    <hr>
    <input id="finish_num" type="text">ゲームの終了数値を入力して、create gameボタンを押してください。
    <br>
    <button onclick="createGame()">create game</button>
    <br>
    <p id="result"></p>
    <p id="show-game"></p>
</body>

</html>
